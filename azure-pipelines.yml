trigger:
- none

pool:
  vmImage: ubuntu-latest
 
variables:
  serviceConnection : 'sc-azure'
  resourceGroupDev: 'rg-tardi-dev'
  resourceGroupProd: 'rg-tardi-prod'
  location: 'canadacentral'
  templateFile: '**/main.bicep'
  spNameDev: 'tardi1'
  spNameProd: 'tardi2'
  sku: 'F1'
  sqlAdminLogin: 'adminuser'
  sqlAdminPassword : $(sqlAdminPassword)
  storageNameDev : 'devtoragetardi'
  storageNameProd: 'prodstoragetardi'
  sqlServerNameDev : 'devsqlserver'
  sqlServerNameProd: 'prodsqlserver'


stages:
- stage: Deploy_Dev
  displayName: 'Deployer en Dev'
  jobs:
  - job: Deploy
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: $(serviceConnection)
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          az --version
          az group create --name $(resourceGroupName) --location $(location)
          az deployment group create --resource-group $(resourceGroupDev) --template-file $(templateFile) --parameters location=$(location) spName='$(spNameDev)' spSku=$(sku) sqlAdminLogin=$(sqlAdminLogin) sqlAdminPassword=$(sqlAdminPassword) storageName=$(storageNameDev) sqlServerName=$(sqlServerNameDev)
      displayName: 'Environnement de Dev'

- stage: Deploy_Prod
  displayName: 'Deployer en Production'
  dependsOn: Deploy_Dev
  condition: succeeded()
  jobs:
  - deployment: Deploy_Prod
    environment: 'Production' 
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureCLI@2
            inputs:
              azureSubscription: $(serviceConnection)
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                az deployment group create --resource-group $(resourceGroupProd) --template-file $(templateFile) --parameters location=$(location) spName='$(spNameProd)' spSku=$(sku) sqlAdminLogin=$(sqlAdminLogin) sqlAdminPassword=$(sqlAdminPassword) storageName=$(storageNameProd) sqlServerName=$(sqlServerNameProd)
            displayName: 'Environnement de production'



