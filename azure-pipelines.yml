# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- none

pool:
  vmImage: ubuntu-latest
 
variables:
  serviceConnection : 'sc-azure'
  resourceGroupName: 'rg-tp3-devops'
  location: 'canadacentral'
  templateFile: '**/main.bicep'
  webAppNameDev: '["mvc","apiinteret"]'
  webAppNameProd : '["apiassurance","apicredit"]'
  sku: 'F1'
  sqlAdminLogin: 'junior.myrtil'
  sqlAdminPassword : ''
  StorageNameDev : 'DevStorage'
  StorageNameProd: 'ProdStorage'


steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: $(serviceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      az --version
      az group create --name $(resourceGroupName) --location $(location)
      az deployment group create --resource-group $(resourceGroupName) --template-file $(templateFile) --parameters location=$(location) spName=$(webAppNameDev) spSku=$(sku) sqlAdminLogin= $(sqlAdminLogin) sqlAdminPassword=$(sqlAdminPassword) storageName=$(StorageNameDev) 
  displayName: 'Environement de Dev'
  
- task: AzureCLI@2
  inputs:
    azureSubscription: $(serviceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      az deployment group create --resource-group $(resourceGroupName) --template-file $(templateFile) --parameters location=$(location) spName=$(webAppNameProd) spSku=$(sku) sqlAdminLogin= $(sqlAdminLogin) sqlAdminPassword=$(sqlAdminPassword) storageName=$(StorageNameProd) 
  displayName: 'Environement de production'